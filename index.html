<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="w-75 m-auto mt-3">
        <!-- Name -->
        <div class="row mb-3 align-items-center">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>
        </div>

        <!-- Gmail -->
        <div class="row mb-3 align-items-center">
            <label for="gmail" class="col-sm-2 col-form-label">Gmail:</label>
            <div class="col-sm-10">
                <input type="email" id="gmail" class="form-control" placeholder="Enter your Gmail">
            </div>
        </div>

        <!-- Address -->
        <div class="row mb-3 align-items-center">
            <label for="address" class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-10">
                <input type="text" id="address" class="form-control" placeholder="Enter your address">
            </div>
        </div>

        <!-- Phone -->
        <div class="row mb-3 align-items-center">
            <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
            <div class="col-sm-10">
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone">
            </div>
        </div>
        <button onclick="addUser()" class="btn btn-primary">Submit</button>
    </div>
    <!-- Table -->
    <table class="text-center table table-striped mt-3 w-75 m-auto">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Gmail</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="javascript/index.js"></script>
</body>

</html>
